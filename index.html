<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Google Fonts -->

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,600;0,800;1,300;1,400;1,600;1,800&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
			rel="stylesheet"
		/>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Fylo data storage component</title>

		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="./css/style.css" />
		<link
			rel="shortcut icon"
			href="./assets/favicon-32x32.png"
			type="image/x-icon"
		/>
	</head>

	<body>
		<div class="flex_wrapper">
			<main>
				<section id="input">
					<h1><img src="./assets/logo.svg" alt="Fylo's Logo" /></h1>
					<div id="upload_buttons">
						<a href="https://google.com" target="_blank"
							><button class="upload">
								<img src="assets/icon-document.svg" alt="" /></button
						></a>
						<a href="https://google.com" target="_blank"
							><button class="upload">
								<img src="assets/icon-folder.svg" alt="" /></button
						></a>
						<a href="https://google.com" target="_blank"
							><button class="upload">
								<img src="assets/icon-upload.svg" alt="" /></button
						></a>
					</div>
				</section>

				<section id="progress">
					<p>You've used <span id="used_space">815 GB</span> of your storage</p>
					<div id="remaining_storage">
						<p>185 GB LEFT</p>
					</div>
					<div id="progress_bar">
						<div id="current_progress">
							<!-- <span id="circle"></span> -->
						</div>
					</div>
					<div id="min_max">
						<p>0 GB</p>
						<p>1000 GB</p>
					</div>
				</section>
			</main>
		</div>
	</body>
</html>
